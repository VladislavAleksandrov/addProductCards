<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Junior frontend developer test</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.css"
        integrity="sha512-Y0MM+V6ymRKN2zStTqzQ227DWhhp4Mzdo6gnlRnuaNCbc+YN/ZH0sBCLTM4M0oSy9c9VKiCvd4Jk44aCLrNS5Q=="
        crossorigin="anonymous" referrerpolicy="no-referrer"/>
  <link rel="stylesheet" href="./css/style.css">
  <script src="js/checkForm.js" defer></script>
  <script src="js/alertFillProduct.js" defer></script>
  <script src="js/render.js" defer></script>
  <script src="js/formatPriceValue.js" defer></script>
  <script src="js/checkAllInputs.js" defer></script>
  <script src="js/deleteProducts.js" defer></script>
  <script src="js/data.js" defer></script>
  <script src="js/addProduct.js" defer></script>
  <script src="js/arraySort.js" defer></script>
</head>
<body>
<div class="container">
  <header class="header">
    <div class="header__title">Добавление товара</div>
    <div class="header__select choose-form">
      <label class="choose-form__label" for="choose-form"></label>
      <select required class="choose-form__select" name="school" id="choose-form">
        <option class="choose-form__value" value="default">По умолчанию</option>
        <option class="choose-form__value" value="decrease">По убыванию цены</option>
        <option class="choose-form__value" value="increase">По возрастанию цены</option>
        <option class="choose-form__value" value="az">От А до Я</option>
        <option class="choose-form__value" value="za">От Я до А</option>
      </select>
      <div class="choose-form__chevron"></div>
    </div>
  </header>
  <!--  конец header-->
  <div class="products">

    <aside class="add-product">
      <form id="add-product">
        <div class="add-product__input-block">
          <label for="product-name" class="add-product__title">Наименование товара <span
            class="add-product__required"></span></label>
          <input required type="text" id="product-name" placeholder="Введите наименование товара"
                 class="add-product__input">
          <div class="product-name_error">Поле является обязательным</div>
        </div>

        <label for="product-description" class="add-product__title">Описание товара</label>
        <textarea id="product-description" placeholder="Введите описание товара" class="add-product__input"></textarea>

        <div class="add-product__input-block">
          <label for="product-link" class="add-product__title">Ссылка на изображение товара<span
            class="add-product__required"></span></label>
          <input required type="url" id="product-link" placeholder="Введите ссылку" class="add-product__input">
          <div class="product-link_error">Поле является обязательным</div>
        </div>

        <div class="add-product__input-block">
          <label for="product-price" class="add-product__title">Цена товара <span
            class="add-product__required"></span></label>
          <!--type="text" применил для инпута, так как не смог быстро найти способ форматирования для type="number"-->
          <input required type="text" id="product-price" placeholder="Введите цену" class="add-product__input">
          <div class="product-price_error">Поле является обязательным</div>
        </div>

        <button type="submit" class="add-product__button">Добавить товар</button>
      </form>
    </aside>

    <section class="products__cards">

    </section>

  </div>
</div>

<template id="temp">
  <div class="products__card card">
    <div class="card__img-block">
      <img src="" alt="Не удалось загрузить картинку" class="card__img">
    </div>
    <div class="card__content-block">
      <div>
        <div class="card__name"></div>
        <div class="card__description"></div>
      </div>
      <div class="card__price"></div>
    </div>
    <button class="card__delete"></button>
  </div>
</template>
</body>
</html>
